<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/624ec6011a.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <center>
        <h1>Training is successfully Completed</h1>
        <br>
        <h1>Accuracy achieved {{accuracy}}</h1>
        <div style="height:500px; width:500px">
                      <canvas id="myChart4" ></canvas>
              <script>
                      var ctx4 = document.getElementById('myChart4');
                      var myChart4 = new Chart(ctx4, {
                      type: 'line', //bar,horizontalBar,pie,Line,doughnut,radar,polarArea
                      data: {
                          labels: [{{iteration}}],
                          datasets: [{
                              label: 'Accuracy',
                              data: [{{data}}],
                              backgroundColor: [
                                  'rgba(0, 0, 0, 0)',
                              ],
                              borderColor: [
                                  'rgba(0, 128, 255, 1)',
                              ],
                              borderWidth: 1,
                              hoverBorderWidth:2,
                              hoverBorderColor:'#777'
                            }]
                      },
                      options: {
                        title:{
                          display:true,
                          text:" Accuracy of the model "
                        },
                        legend:{
                          display:false,
                          position:'top',
                          labels:{
                            fontColor:'#000'
                          }
                        },
                        scales: {
                            xAxes: [{
                                    display: true,
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Iteration number',
                                    },
                                }],
                            yAxes: [{
                                    display: true,
                                    ticks: {

                                                                          stepSize: 0.5
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Accuracy Percentage',
                                    },

                                }]
                        }

                      }
                  });

              </script>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Images Chosen for Training</h1>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Image Name</th>
                                <th scope="col">Image Label</th>
                            </tr>
                            </thead>
                            <tbody>

                            {% for o in list %}
                            <tr>

                                <td><a href="/display_image/?image={{o.image}}" target="_blank">{{o.image.split("/")[-1].split("\\")[-1]}}</a></td>
                                <td>{{o.label}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
            <a href="/">Go To Main Page</a><br>
            <a href="{{url_for('download_model')}}"> Download Model </a><br>
            <br>
            <a href="/predict">Classify Images using the Model</a>
            </div>
        <br>

    </center>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
